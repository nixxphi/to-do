<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('blackSand.jpg');
      background-size: cover;
      background-position: center;
      color: white;
    }

    .container {
      width: 375px;
      margin: 0 auto;
      padding: 20px;
      background-color: #383838;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .screen {
      width: 335px;
      height: 600px;
      background-color: #ffffff80;
      border-radius: 20px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      padding: 20px;
    }

    .content {
      padding: 20px;
    }

    .task {
      margin-bottom: 10px;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      position: relative;
    }

    .task input[type="checkbox"] {
      margin-right: 10px;
    }

    .task button {
      background-color: #FF4136;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
      transition: background-color 0.3s;
    }

    .task button:hover {
      background-color: #d40b0b;
    }

    .task input[type="text"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    .task input[type="time"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    .list {
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .floating-menu {
      position: absolute;
      right: -40px;
      top: 50%;
      transform: translateY(-50%);
      display: none;
    }

    .task:hover .floating-menu {
      display: block;
    }

    #modal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      z-index: 999;
      display: none;
      width: 400px;
      height: 300px;
      overflow-y: auto;
    }

    #modal ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #modal button {
      margin-top: 20px;
      background-color: #FF4136;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
      transition: background-color 0.3s;
    }

    #modal button:hover {
      background-color: #d40b0b;
    }

    #modal table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    #modal th, #modal td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    #modal th {
      background-color: #f4f4f4;
    }

    .clock {
  font-family: Arial, sans-serif;
  font-size: 1.5em; 
  color: white;
  background-color: black;
  padding: 5px 10px;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  position: fixed; 
  bottom: 20px; 
  right: 20px; 
  z-index: 10; 
}

    .decorative-border {
      border: 2px solid white;
      border-radius: 10px;
      padding: 10px;
      margin-top: 20px;
    }

    .decorative-icon {
      font-size: 24px;
      color: white;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="decorative-border">
        <span class="decorative-icon">&#9733;</span>
        <span class="decorative-text">Learnable Task 7</span>
        <span class="decorative-icon">&#9733;</span>
      </div>
    <div class="screen">
      <div class="content" id="todo-list">
        <h2>To-Do List</h2>
        <div>
          <input type="text" id="new-task" placeholder="Add new task...">
          <input type="time" id="new-alarm">
          <button onclick="addTask()">Add Task</button>
        </div>
        <p id="message"></p>
        <div class="list">
          <h3>Task List</h3>
          <ul id="task-list"></ul>
        </div>
        <div class="clock" id="clock"></div>
      </div>
    </div>
  </div>
  <div id="modal">
    <h3>Task Details</h3>
    <table>
      <tbody>
        <tr>
          <th>Task Name</th>
          <td id="modal-task-name"></td>
        </tr>
        <tr>
          <th>Alarm Time</th>
          <td id="modal-task-time"></td>
        </tr>
      </tbody>
    </table>
    <button id="modal-edit-button">Edit</button>
    <button id="modal-delete-button">Delete</button>
    <button onclick="hideModal()">Close</button>
  </div>
  <script>const tasksContainer = document.getElementById('tasks');
    const newTaskInput = document.getElementById('new-task');
    const newAlarmInput = document.getElementById('new-alarm');
    const taskList = document.getElementById('task-list');
    const message = document.getElementById('message');
    const modal = document.getElementById('modal');
    const modalEditButton = document.getElementById('modal-edit-button');
    const modalDeleteButton = document.getElementById('modal-delete-button');
    const clockElement = document.getElementById('clock');
    
    let tasks = [];
    
    function addTask() {
      const taskName = newTaskInput.value.trim();
      const alarmTime = newAlarmInput.value.trim();
      if (taskName !== '') {
        const task = {
          id: Date.now(),
          name: taskName,
          alarm: alarmTime ? alarmTime : null,
        };
        tasks.push(task);
        newTaskInput.value = '';
        newAlarmInput.value = '';
        message.innerText = '';
        renderTask(task);
      }
    }
    
    function renderTask(task) {
    const taskElement = document.createElement('div');
    taskElement.className = 'task';
    taskElement.innerHTML = `
    <label for="chk-${task.id}">${task.name} | ${task.alarm}</label>
    <div class="floating-menu">
      <button onclick="editTask(${task.id})">[...]</button>
      <button onclick="deleteTask(${task.id})">x</button>
    </div>
    `;
    taskList.appendChild(taskElement);
    }
    
    function editTask(id) {
    const task = tasks.find(task => task.id === id);
    if (task) {
    const newName = prompt('Enter new task name:', task.name);
    if (newName) {
      task.name = newName;
      const label = document.querySelector(`label[for="chk-${id}"]`);
      label.innerText = `${task.name} | ${get24HourFormat(task.alarm)}`;
    }
    if (task.alarm) {
      const newTime = prompt('Enter new alarm time:', get24HourFormat(task.alarm));
      if (newTime) {
        task.alarm = newTime;
        const label = document.querySelector(`label[for="chk-${id}"]`);
        label.innerText = `${task.name} | ${get24HourFormat(new Date(task.alarm))}`;
      }
    }
   }
 }

    function deleteTask(id) {
  const taskElement = document.getElementById(`task-${id}`);
  taskElement.style.textDecoration = 'line-through';
  taskElement.style.opacity = 0;
  setTimeout(() => {
    tasks = tasks.filter(task => task.id !== id);
    taskElement.remove();
  }, 500);
}

    
    
    
    function viewAllTasks() {
      tasksContainer.innerHTML = '';
      tasks.forEach(task => renderTask(task));
      modal.style.display = 'block';
    }
    
    function hideModal() {
      modal.style.display = 'none';
    }
    
    function updateClock() {
      const date = new Date();
      const hours = date.getHours().toString().padStart(2, '0');
      const minutes = date.getMinutes().toString().padStart(2, '0');
      const seconds = date.getSeconds().toString().padStart(2, '0');
      const time = `${hours}:${minutes}:${seconds}`;
      clockElement.innerText = time;
    }
    
    updateClock();
    setInterval(updateClock, 1000);
      </script>
</body>
</html>
