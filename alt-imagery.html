<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('blackSand.jpg');
      background-size: cover;
      background-position: center;
    }

    .container {
      width: 375px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      }
    }

    .screen {
      width: 335px;
      height: 600px;
      background-color: white;
      border-radius: 20px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    .content {
      padding: 20px;
    }

    .task {
      margin-bottom: 10px;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
    }

    .task input[type="checkbox"] {
      margin-right: 10px;
    }

    .task button {
      background-color: #FF4136;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
      transition: background-color 0.3s;
    }

    .task button:hover {
      background-color: #d40b0b;
    }

    .task input[type="text"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    .task input[type="time"] {
      width: 80px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }

    .task.alarm input[type="time"] {
      background-color: #FF4136;
      color: white;
    }

    .task.alarm input[type="time"]:focus {
      background-color: #d40b0b;
    }

    .list {
      margin-top: 20px;
    }

    #modal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      z-index: 999;
      display: none;
      width: 400px;
      height: 300px;
      overflow-y: auto;
    }

    #modal ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #modal button {
      margin-top: 20px;
      background-color: #FF4136;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
      transition: background-color 0.3s;
    }

    #modal button:hover {
      background-color: #d40b0b;
    }

    #modal table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    #modal th, #modal td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    #modal th {
      background-color: #f4f4f4;
    }

.clock {
  font-family: Arial, sans-serif;
  font-size: 2em; /* Changed from 4em to 2em */
  color: white;
  background-color: black;
  padding: 10px; /* Changed from 20px to 10px */
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  margin-top: 20px;
  width: fit-content;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="screen">
      <div class="content" id="todo-list">
        <h2>To-Do List</h2>
        <div id="tasks"></div>
        <div>
          <input type="text" id="new-task" placeholder="Add a new task">
          <input type="time" id="new-alarm" placeholder="Set Alarm">
          <button onclick="addTask()">Add Task</button>
          <button onclick="viewAllTasks()">View All Tasks</button>
        </div>
        <p id="message"></p>
        <div class="list">
          <h3>Task List</h3>
          <ul id="task-list"></ul>
        </div>
        <div class="clock" id="clock"></div>
      </div>
    </div>
  </div>
  <div id="modal">
    <h3>Task Details</h3>
    <table>
      <tbody>
        <tr>
          <th>Task Name</th>
          <td id="modal-task-name"></td>
        </tr>
        <tr>
          <th>Alarm Time</th>
          <td id="modal-task-time"></td>
        </tr>
      </tbody>
    </table>
    <button onclick="editTask()">Edit</button>
    <button onclick="deleteTask()">Delete</button>
    <button onclick="hideModal()">Close</button>
  </div>
  

  <script src="to-do.js"></script>
</body>
</html>
